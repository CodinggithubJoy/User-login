<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
           <h2>Student Login</h2>
           <form action="">
                <div class="form-group">
                    <input type="text" required >
                    <label for="">User id</label>
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <div class="form-group">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <p><input type="checkbox">Remember Me <a href="#">Forgot Password</a></p>
                <input id = "btn" type="button" value="Login">

                <p>Don't have an acoount? <a href="#">Register</a></p>
           </form>
    </div>
</body>
</html>
