<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
           <h2>Student Register</h2>
           <form action="">
                <div class="form-group">
                    <input type="text" required >
                    <label for="">Full Name</label>
                    <i class="fa-solid fa-person"></i>
                </div>

                <div class="form-group">
                    <input type="email id" required>
                    <label for="">Email id</label>
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <div class="form-group">
                    <input type="mob no" required>
                    <label for="">Mobile no</label>
                    <i class="fa-solid fa-phone"></i>
                </div>

                <div class="form-group">
                    <input type="college name" required>
                    <label for="">College Name</label>
                    <i class="fa-solid fa-graduation-cap"></i>
                </div>

                <div class="form-group">
                    <input type="roll number" required>
                    <label for="">Roll Number</label>
                    <i class="fa-solid fa-pen"></i>
                </div>

                
                <div class="form-group">
                    <input type="user id" required>
                    <label for="">User Id</label>
                    <i class="fa-solid fa-user"></i>
                </div>

                
                <div class="form-group">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <p><input type="checkbox">Remember Me <a href="#">Reset Password</a></p>
                <input id = "btn" type="button" value="Submit">

                <p>Create an new account <a href="http://127.0.0.1:5502/index.html">Login</a></p>
           </form>
    </div>
</body>
</html>
